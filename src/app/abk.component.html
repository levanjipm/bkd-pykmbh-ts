<div class="container">
	<h1>Analisis Beban Kerja</h1>
	
	<br><br>
	<form>
		<div class="form-group">
			<div class="row">
				<div class="col-xs-3 offset-2">
					<label for="aktivitas">Pilih SKPD</label>
				</div>
				<div class="col-xs-4">
					<select class="form-control" id="skpd">
						<option *ngFor="let skpd of skpd" [value]="skpd">{{skpd}}</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-3 offset-2">
					<label for="aktivitas">Pilih Jabatan</label>
				</div>
				<div class="col-xs-4">
					<select class="form-control" id="jabatan">
						<option *ngFor="let jabatan of jabatan" [value]="jabatan">{{jabatan}}</option>
					</select>
				</div>
			</div>
			
			<br><br>
			<div class="row">
				<div class="col-xs-2 offset-2">
					<button (click)="ABK()">Analisis</button>
				</div>
			</div>
			
		</div>
	</form>
</div>
